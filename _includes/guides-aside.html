<aside role="menu">
  <span class="title">Guides</span>
  {% for category in site.data.guide_categories %}
  {% assign guides = site.guides
    | sort: "weight"
    | where: "category", category.slug %}
  <details open>
    <summary>{{ category.name }}</summary>

    <div>
      {% for guide in guides %}
      <a
      role="menuitem"
      {% if page.url == guide.url %}class="active"{% endif %}
      href="{{ guide.url }}"
      ><span>{{ guide.title }}</span></a>
      {% endfor %}
    </div>
  </details>
  {% endfor %}
</aside>
